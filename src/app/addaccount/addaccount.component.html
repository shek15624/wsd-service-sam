<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="margin-left: 623px; margin-top: 38px;">
    Add Account
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="card bg-basic">
                <div class="row">
                    <div class="col-sm-6">
                        <label>Name</label>
                    </div>
                    <div class="col-sm-6">
                        <input type="text" [(ngModel)]="name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <label>UPI Id</label>
                    </div>
                    <div class="col-sm-6">
                        <input type="text" [(ngModel)]="upiid">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <label>Phone Number</label>
                    </div>
                    <div class="col-sm-6">
                        <input type="tel" [(ngModel)]="number">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <label>Account Number</label>
                    </div>
                    <div class="col-sm-6">
                        <input type="tel" [(ngModel)]="accNumber">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <label>Initial Balance</label>
                    </div>
                    <div class="col-sm-6">
                        <input type="number" [(ngModel)]="iBalance">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <label>Available Balance</label>
                    </div>
                    <div class="col-sm-6">
                        <input type="number" [(ngModel)]="aBalance">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" data-bs-dismiss="modal" (click)="savedata()">Save</button>
                </div>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
